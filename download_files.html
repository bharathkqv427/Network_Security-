<!doctype html>
<html>
   <head>
      <title>Download Files</title>
      <style>
         body {
            background-color: lightblue;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
         }
         h2 {
            color: navy;
         }
         form {
            margin-bottom: 20px;
         }
         button[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
         }
         button[type="submit"]:hover {
            background-color: #45a049;
         }
      </style>
   </head>
   <body>
      <h2>Download Degree Certificate</h2>
      <form method="get" action="{{ url_for('download_pdf', filename=degree_name) }}">
         <button type="submit">Download</button>
      </form>
      <h2>Download Grade Certificate</h2>
      <form method="get" action="{{ url_for('download_pdf', filename=grade_name) }}">
         <button type="submit">Download</button>
      </form>
   </body>
</html>
