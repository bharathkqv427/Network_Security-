<!DOCTYPE html>
<html>
<head>
    <title>Graduate Info</title>
    <style>
        body {
            background-color: lightblue;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="date"],
        input[type="password"],
        input[type="submit"] {
            width: 200px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form method="POST" onsubmit="hashFields()">
        <label for="graduate_name">Graduate Name:</label>
        <input type="text" id="graduate_name" name="graduate_name"><br><br>
        <label for="roll_number">Roll Number:</label>
        <input type="text" id="roll_number" name="roll_number"><br><br>
        <label for="dob">DOB:</label>
        <input type="date" id="dob" name="dob"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>
        <input type="hidden" id="hashed_password" name="hashed_password">
        <input type="submit" value="Submit">
    </form>
    <script>
        function hashFields() {
            const passwordField = document.getElementById("password");
            const hashedPasswordField = document.getElementById("hashed_password");
            hashedPasswordField.value = hash(passwordField.value);
            console.log("Password: ", passwordField.value);
            console.log("Hashed Password: ", hashedPasswordField.value);
        }

        function hash(str) {
            const sha256 = new jsSHA("SHA-256", "TEXT");
            sha256.update(str);
            return sha256.getHash("HEX");
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/2.0.2/sha256.js"></script>
</body>
</html>
